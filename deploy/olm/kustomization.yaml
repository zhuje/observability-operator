apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
- ../crds/common
- ../dependencies
- ../monitoring
- ../operator
- ../scorecard
- ../samples

images:
- name: observability-operator
  newName: quay.io/jezhu/observability-operator
  newTag: 0.4.0-dev-0.4.0

patches:
- patch: |-
    apiVersion: apps/v1
    kind: Deployment
    metadata:
      name: NOT-USED-BECAUSE-TARGET-IS-SPECIFIED
    spec:
      template:
        spec:
          affinity:
            nodeAffinity:
              preferredDuringSchedulingIgnoredDuringExecution:
              - preference:
                  matchExpressions:
                  - key: node-role.kubernetes.io/infra
                    operator: Exists
                weight: 1
          tolerations:
          - effect: NoSchedule
            key: node-role.kubernetes.io/infra
            operator: Exists
  target:
    group: apps
    kind: Deployment
    version: v1
